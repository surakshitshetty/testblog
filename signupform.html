	<body>
	
		<form id= "signup-form" name= "signup" class= "signup-form" >

			<input type= "submit" id= "signup" onclick= "mySignup()" >
		
		
		</form>
		<br>
		
		
		<script type= "text/javascript">
			
			
			function mySignup() {
				
				var name = document.getElementById("name");
				var contacts = document.getElementById("contact");
				var email = document.getElementById("email");
				var namevalid = document.forms["signup"]["fname"].value;
				var contactvalid = document.forms["signup"]["contact"].value;
				var emailvalid = document.forms["signup"]["email"].value;
				
				if (namevalid == ""){
					alert("Please Enter Name to Proceed!");
					return false;
				}else if (contactvalid == "") {
					alert("Please Enter Contact no. to Proceed!");

				}else if (emailvalid == "") {

				}else{
				
					alert("Hi " + name.value + ". Thanks for Signing up!!!!");
				}
			}
			
			
			function forms() {
				var myform = document.getElementByClassName("signup-form")
				var window = window.open("", "Signup","width=550,height=580"  );
				
				window.document.open();
				window.document.write(myform);
				window.document.close();
				if (myform[0].style.display === "none"){
				myform[0].style.display = "block";
				}else{
				myform[0].style.display = "none";
				
				}
							
			
				
				
							
			}
			
			
		</script>
